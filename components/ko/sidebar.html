        <script @type="js" type="text/javascript">
            const args = JSON.parse(process.argv[1]);
            const categoryLinks = args.categoryLinks;
            if (categoryLinks && Object.keys(categoryLinks).length > 0)
            {
                console.log("<h4>콘텐츠</h4><nav><ul>");
                for (const [category, link] of Object.entries(categoryLinks))
                {
                    const [theme] = category.split("/");
                    if (theme !== "ko") continue;
                    console.log(`<li><a href="${link}">${category.replace("ko/", "").replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase())}</a></li>`);
                }
                console.log("</ul></nav>");
            }
        </script>
